<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
  <div class="top"></div>
  <div class="calculator">
      <div id="screen"class="calculator-screen">0</div>
      <div class="calculator-keys">
        <button class="btn bg-info text-white">+</button>
        <button class="btn bg-info text-white">-</button>
        <button class="btn bg-info text-white">*</button>
        <button class="btn bg-info text-white">/</button>
        <button class="btn bg-light">7</button>
        <button class="btn bg-light">8</button>
        <button class="btn bg-light">9</button>
        <button class="btn bg-light">4</button>
        <button class="btn bg-light">5</button>
        <button class="btn bg-light">6</button>
        <button class="btn bg-light">1</button>
        <button class="btn bg-light">2</button>
        <button class="btn bg-light">3</button>
        <button id="cero" class="btn bg-light">0</button>
        <button class="btn bg-light">.</button>
        
        <button id="c" class="btn bg-danger text-white">AC</button>
             <button id="equal-sign" class="btn bg-light equal-sign">=</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
   <script src="script.js"></script>
  </div>
</body>
</html>
